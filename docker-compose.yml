services:
  postgres:
    image: postgres:16-alpine
    container_name: voomp-postgres
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - voomp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: voomp-n8n
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - voomp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5678 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  evolution-db:
    image: postgres:15-alpine
    container_name: voomp-evolution-db
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution123
      POSTGRES_DB: evolution
    ports:
      - "5433:5432"
    volumes:
      - evolution_db_data:/var/lib/postgresql/data
    networks:
      - voomp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution -d evolution"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution-redis:
    image: redis:7-alpine
    container_name: voomp-evolution-redis
    volumes:
      - evolution_redis_data:/data
    networks:
      - voomp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  evolution:
    image: atendai/evolution-api:latest
    container_name: voomp-evolution
    restart: always
    ports:
      - "8080:8080"
    environment:
      - AUTHENTICATION_API_KEY=voomp-local-key
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution123@evolution-db:5432/evolution?schema=public
      - REDIS_ENABLED=true
      - REDIS_URI=redis://evolution-redis:6379/0
      - REDIS_PREFIX=evolution
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      evolution-db:
        condition: service_started
      evolution-redis:
        condition: service_healthy
    networks:
      - voomp-network

volumes:
  pgdata:
  n8n_data:
  evolution_instances:
  evolution_store:
  evolution_db_data:
  evolution_redis_data:

networks:
  voomp-network:
    driver: bridge
